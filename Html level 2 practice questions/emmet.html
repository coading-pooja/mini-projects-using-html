<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- child:>(parent-child relationship) -->
    <nav>
        <ul>
            <li>item1</li>
        </ul>
    </nav>
    <!-- sibling:+(sibiling relationship) -->
    <div></div>
    <p></p>
    <img src="" alt="">
    <!-- ul>li*5(same thing repeat) -->
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
